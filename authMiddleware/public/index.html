<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span>signup</span>
        <input id="signup-username" type="text" placeholder="username">
        <input id="signup-pass" type="password" placeholder="username">
        <button id="singup-btn" onclick="signup()">Submit</button>
    </div>
    <div>
        <span>signin</span>
        <input id="signin-username" type="text" placeholder="username">
        <input id="signin-pass" type="password" placeholder="username">
        <button id="singin-btn" onclick="signin()">Submit</button>
    </div>

    <div>
        <button id="logout-btn" onclick="logOut()">Log Out</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
